
 <!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
   
  </head>
<style>
form{
width:50%;
height:200px;
border:10px solid red;

margin:auto;
}
h1{
border-sizing:border-box;
background-color:yellow;
width:auto;
margin:auto;
padding-bottom:10px;

}

div.email{
padding:auto;
}
div.password{
padding:auto;
}
input[type]{
border:2px solid black;
border-radius:4px;

}
div.login{
border-sizing:border-box;
margin:100%;
}

</style>
  <body bgcolor=skyblue>
<form>
<div align=center>
            <h1><center>Login</h1>
        
  	
              <div class="email">
                <label for="email">Email</label><br>
                <input
                  type="text"
                  name="email"
                />
              </div>
              <div class="password">
                <label for="password">Password</label><br>
                <input
                  type="password"
                  name="password"
                />
              </div>
             
        <div align="center">      
	<input
	 type="Submit" 	
	 class="login" 
	 value="Login"/>
      </div>      
  
</div>
</form>
  </body>
</html>
